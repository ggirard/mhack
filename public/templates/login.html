<md-toolbar ng-show="!showSearch">
	<div class="md-toolbar-tools">
		<h2>
			<span class="uppercase">{{'missionStatement' | translate}}</span>
		</h2>
	</div>
</md-toolbar>

<div class="login-section" layout="column">
	<md-button class="md-raised md-accent" ng-click="authenticate('google')">{{'signIn' | translate}}</md-button>
	<md-button class="md-raised" ng-click="bypassLogin()">{{'continue' | translate}}</md-button>
</div>
